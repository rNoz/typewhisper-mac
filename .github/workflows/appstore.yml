name: App Store Build

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g. 1.0.0)'
        required: true
        type: string

env:
  SCHEME: "TypeWhisper AppStore"
  PROJECT: TypeWhisper.xcodeproj
  BUNDLE_ID: com.typewhisper.typewhisper-mac
  APPLE_APP_ID: "6759301174"

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "26.2"

      - name: Resolve Swift packages
        run: |
          xcodebuild -resolvePackageDependencies \
            -project $PROJECT \
            -scheme "$SCHEME"

      - name: Import Signing Certificate
        env:
          MACOS_SIGNING_P12: ${{ secrets.MACOS_SIGNING_P12 }}
          MACOS_SIGNING_PASSWORD: ${{ secrets.MACOS_SIGNING_PASSWORD }}
        run: |
          KEYCHAIN_PATH="$RUNNER_TEMP/typewhisper-signing.keychain-db"
          KEYCHAIN_PASSWORD="$(uuidgen)"

          echo "$MACOS_SIGNING_P12" | base64 --decode > /tmp/cert.p12

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security import /tmp/cert.p12 -k "$KEYCHAIN_PATH" -P "$MACOS_SIGNING_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security -T /usr/bin/pkgbuild
          security list-keychains -d user -s "$KEYCHAIN_PATH"
          security default-keychain -s "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> $GITHUB_ENV
          echo "KEYCHAIN_PASSWORD=$KEYCHAIN_PASSWORD" >> $GITHUB_ENV

      - name: Install Provisioning Profile
        env:
          APPSTORE_PROVISIONING_PROFILE: ${{ secrets.APPSTORE_PROVISIONING_PROFILE }}
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$APPSTORE_PROVISIONING_PROFILE" | base64 --decode > /tmp/appstore.provisionprofile
          PROFILE_UUID=$(/usr/libexec/PlistBuddy -c "Print :UUID" /dev/stdin <<< "$(security cms -D -i /tmp/appstore.provisionprofile)")
          cp /tmp/appstore.provisionprofile ~/Library/MobileDevice/Provisioning\ Profiles/${PROFILE_UUID}.provisionprofile
          echo "PROFILE_UUID=$PROFILE_UUID" >> $GITHUB_ENV
          echo "Installed provisioning profile with UUID: $PROFILE_UUID"

      - name: Archive App
        run: |
          VERSION="${{ inputs.version }}"
          echo "Building version: $VERSION"

          xcodebuild archive \
            -project $PROJECT \
            -scheme "$SCHEME" \
            -configuration AppStoreRelease \
            -archivePath build/TypeWhisper.xcarchive \
            -destination 'generic/platform=macOS' \
            MARKETING_VERSION="$VERSION" \
            CURRENT_PROJECT_VERSION="$VERSION" \
            CODE_SIGN_STYLE=Manual \
            "CODE_SIGN_IDENTITY=Apple Distribution" \
            DEVELOPMENT_TEAM=2D8ALY3LCL \
            "PROVISIONING_PROFILE=$PROFILE_UUID"

      - name: Build Package
        run: |
          APP_PATH="build/TypeWhisper.xcarchive/Products/Applications/TypeWhisper.app"

          # Remove empty Frameworks directory if present
          rmdir "$APP_PATH/Contents/Frameworks" 2>/dev/null || true

          pkgbuild \
            --component "$APP_PATH" \
            --install-location /Applications \
            --sign "3rd Party Mac Developer Installer" \
            build/TypeWhisper.pkg

      - name: Upload to App Store Connect
        env:
          APPLE_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APPLE_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APPLE_API_KEY_P8: ${{ secrets.APP_STORE_CONNECT_API_KEY_P8 }}
        run: |
          VERSION="${{ inputs.version }}"

          mkdir -p ~/.private_keys
          printf '%s' "$APPLE_API_KEY_P8" > ~/.private_keys/AuthKey_${APPLE_API_KEY_ID}.p8
          chmod 600 ~/.private_keys/AuthKey_${APPLE_API_KEY_ID}.p8

          xcrun altool --upload-package build/TypeWhisper.pkg \
            -t macos \
            --apple-id "$APPLE_APP_ID" \
            --bundle-id "$BUNDLE_ID" \
            --bundle-version "$VERSION" \
            --bundle-short-version-string "$VERSION" \
            --apiKey "$APPLE_API_KEY_ID" \
            --apiIssuer "$APPLE_API_ISSUER_ID"

      - name: Cleanup Signing Assets
        if: always()
        run: |
          if [ -n "$KEYCHAIN_PATH" ]; then
            security delete-keychain "$KEYCHAIN_PATH" || true
          fi
          rm -rf ~/.private_keys /tmp/cert.p12
          rm -f ~/Library/MobileDevice/Provisioning\ Profiles/appstore.provisionprofile
